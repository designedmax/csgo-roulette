<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS:GO Рулетка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="greeting">Привет, Игрок!</h1>

    <!-- Ставки -->
    <div class="roulette-options">
      <button class="roulette-btn" id="roulette-100">100 руб</button>
      <button class="roulette-btn" id="roulette-300">300 руб</button>
      <button class="roulette-btn" id="roulette-500">500 руб</button>
      <button class="roulette-btn" id="roulette-1000">1000 руб</button>
    </div>

    <!-- Результат -->
    <div class="result" id="result">
      <p>Жми на кнопку рулетки!</p>
    </div>
  </div>

  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
