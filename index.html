<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Roulette</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div id="main-page" class="page active">
            <div class="user-info">
                <img id="user-avatar" src="" alt="Аватар">
                <div class="user-details">
                    <h2 id="user-name"></h2>
                    <div class="balance">Баланс: <span id="user-balance">0</span> ₽</div>
                    <div class="user-actions">
                        <button id="deposit-btn" class="btn">Пополнить</button>
                        <button id="withdraw-btn" class="btn">Вывести</button>
                        <button id="profile-btn" class="btn">Профиль</button>
                    </div>
                </div>
            </div>
            <div class="roulette-container">
                <div id="roulette-result" class="hidden">
                    <p id="result-text"></p>
                </div>
                <div class="bet-buttons">
                    <button class="bet-btn" data-amount="100">100 ₽</button>
                    <button class="bet-btn" data-amount="300">300 ₽</button>
                    <button class="bet-btn" data-amount="500">500 ₽</button>
                    <button class="bet-btn" data-amount="1000">1000 ₽</button>
                </div>
            </div>
            <div class="daily-bonus">
                <h3>Ежедневный бонус</h3>
                <button id="daily-bonus-btn" class="btn">Получить 5000 ₽</button>
                <div id="bonus-timer"></div>
            </div>
        </div>

        <div id="profile-page" class="page">
            <div class="header">
                <button id="back-btn" class="btn">Назад</button>
            </div>
            <div class="profile-info">
                <img id="profile-avatar" src="" alt="Аватар">
                <h2 id="profile-name"></h2>
                <p>Баланс: <span id="profile-balance">0 ₽</span></p>
                <p>Всего игр: <span id="total-games">0</span></p>
                <p>Побед: <span id="total-wins">0</span></p>
                <p>Поражений: <span id="total-losses">0</span></p>
                <p>Достижения: <span id="total-achievements">0</span></p>
            </div>
            <div class="achievements">
                <h3>Достижения</h3>
                <div id="achievements-list"></div>
            </div>
        </div>

        <div id="history-page" class="page">
            <div class="header">
                <button id="back-btn" class="btn">Назад</button>
            </div>
            <div id="bets-history"></div>
            <button id="clear-history" class="btn">Очистить историю</button>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div id="deposit-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Пополнение баланса</h3>
            <input type="number" id="deposit-amount" placeholder="Сумма пополнения">
            <div class="modal-buttons">
                <button id="confirm-deposit" class="btn">Подтвердить</button>
                <button id="cancel-deposit" class="btn">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdraw-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Вывод средств</h3>
            <input type="number" id="withdraw-amount" placeholder="Сумма вывода">
            <div class="modal-buttons">
                <button id="confirm-withdraw" class="btn">Подтвердить</button>
                <button id="cancel-withdraw" class="btn">Отмена</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/roulette.js"></script>
    <script type="module" src="js/achievements.js"></script>
    <script type="module" src="js/history.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
