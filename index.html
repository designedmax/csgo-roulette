<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Рулетка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="user-info bento-box">
            <img id="userAvatar" class="avatar" src="" alt="Аватар">
            <h1 id="userGreeting">Привет!</h1>
            <div id="userBalance" class="balance">Баланс: 0 ₽</div>
        </header>

        <div class="roulette-options">
            <div class="bento-box roulette-option" data-price="100">
                <h2>100 ₽</h2>
                <button class="spin-button">Крутить</button>
            </div>
            <div class="bento-box roulette-option" data-price="300">
                <h2>300 ₽</h2>
                <button class="spin-button">Крутить</button>
            </div>
            <div class="bento-box roulette-option" data-price="500">
                <h2>500 ₽</h2>
                <button class="spin-button">Крутить</button>
            </div>
            <div class="bento-box roulette-option" data-price="1000">
                <h2>1000 ₽</h2>
                <button class="spin-button">Крутить</button>
            </div>
        </div>

        <div id="rouletteModal" class="modal">
            <div class="modal-content bento-box">
                <div class="roulette-container">
                    <div class="roulette-items"></div>
                </div>
                <div class="result-message"></div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
