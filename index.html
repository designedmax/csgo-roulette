<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Рулетка</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <img id="user-avatar" src="" alt="Аватар" class="profile-pic">
                <div class="user-greeting">
                    <h1>Привет, <span id="username">Игрок</span>!</h1>
                    <p>Крути рулетку и выигрывай скины!</p>
                </div>
            </div>
        </header>

        <main>
            <h2>Выберите ставку:</h2>
            <div class="roulette-options">
                <button class="roulette-btn" data-price="100">100 ₽</button>
                <button class="roulette-btn" data-price="300">300 ₽</button>
                <button class="roulette-btn" data-price="500">500 ₽</button>
                <button class="roulette-btn" data-price="1000">1000 ₽</button>
            </div>

            <div id="result" class="hidden">
                <h3>Результат:</h3>
                <div id="skin-result"></div>
                <button id="spin-again">Крутить снова</button>
            </div>

            <div id="history-section">
                <h3>История ставок</h3>
                <div id="history-list"></div>
            </div>
        </main>
    </div>
</body>
</html>
