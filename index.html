<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Рулетка</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <div class="user-header">
                    <img id="user-avatar" src="" alt="Аватар" class="profile-pic">
                    <div class="user-greeting">
                        <h1>Привет, <span id="username">Игрок</span>!</h1>
                        <p>Крути рулетку и выигрывай скины!</p>
                    </div>
                </div>
                <div class="user-balance">
                    <h2>Баланс: <span id="balance">0</span> ₽</h2>
                    <button id="deposit" class="balance-btn">Пополнить</button>
                    <button id="withdraw" class="balance-btn">Вывести</button>
                </div>
            </div>
        </header>

        <main>
            <section id="profile-section" class="profile">
                <h2>Профиль игрока</h2>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-label">Дата регистрации:</span>
                        <span id="registration-date">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Всего игр:</span>
                        <span id="total-games">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Процент побед:</span>
                        <span id="win-rate">0%</span>
                    </div>
                </div>
            </section>

            <h2>Выберите ставку:</h2>
            <div class="roulette-options">
                <button class="roulette-btn" data-price="100">100 ₽</button>
                <button class="roulette-btn" data-price="300">300 ₽</button>
                <button class="roulette-btn" data-price="500">500 ₽</button>
                <button class="roulette-btn" data-price="1000">1000 ₽</button>
            </div>

            <div id="result" class="hidden">
                <h3>Результат:</h3>
                <div id="skin-result"></div>
                <button id="spin-again">Крутить снова</button>
            </div>

            <div class="achievements">
                <h3>Достижения</h3>
                <div id="achievements-list"></div>
            </div>

            <div class="daily-bonus">
                <h3>Ежедневный бонус</h3>
                <button id="claim-bonus" class="bonus-btn">Получить бонус</button>
            </div>

            <div id="history-section">
                <div class="history-header">
                    <h3>История ставок</h3>
                    <button id="clear-history">Очистить историю</button>
                </div>
                <div id="history-list"></div>
            </div>
        </main>
    </div>
</body>
</html>
