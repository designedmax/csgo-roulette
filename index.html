<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Roulette</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div id="main-page" class="page active">
            <div class="header">
                <h1>Telegram Roulette</h1>
            </div>
            <div class="user-info">
                <img id="user-avatar" src="" alt="Аватар">
                <h2 id="user-name"></h2>
                <div class="balance">Баланс: <span id="user-balance">0</span> ₽</div>
            </div>
            <div class="roulette-container">
                <div id="roulette-result" class="hidden">
                    <p id="result-text"></p>
                </div>
                <div class="bet-buttons">
                    <button class="bet-btn" data-amount="10">10 ₽</button>
                    <button class="bet-btn" data-amount="50">50 ₽</button>
                    <button class="bet-btn" data-amount="100">100 ₽</button>
                    <button class="bet-btn" data-amount="500">500 ₽</button>
                </div>
            </div>
            <div class="daily-bonus">
                <h3>Ежедневный бонус</h3>
                <button id="daily-bonus-btn" class="btn">Получить 5000 ₽</button>
                <div id="bonus-timer"></div>
            </div>
            <div class="navigation">
                <button id="profile-btn" class="nav-btn">Профиль</button>
                <button id="history-btn" class="nav-btn">История</button>
            </div>
        </div>

        <div id="profile-page" class="page">
            <div class="header">
                <h1>Профиль</h1>
                <button id="back-btn" class="nav-btn">Назад</button>
            </div>
            <div class="profile-info">
                <img id="profile-avatar" src="" alt="Аватар">
                <h2 id="profile-name"></h2>
                <p>Баланс: <span id="profile-balance">0 ₽</span></p>
                <p>Всего игр: <span id="total-games">0</span></p>
                <p>Побед: <span id="total-wins">0</span></p>
                <p>Поражений: <span id="total-losses">0</span></p>
                <p>Достижения: <span id="total-achievements">0</span></p>
            </div>
            <div class="achievements">
                <h3>Достижения</h3>
                <div id="achievements-list"></div>
            </div>
        </div>

        <div id="history-page" class="page">
            <div class="header">
                <h1>История ставок</h1>
                <button id="back-btn" class="nav-btn">Назад</button>
            </div>
            <div id="bets-history"></div>
            <button id="clear-history" class="btn">Очистить историю</button>
        </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/roulette.js"></script>
    <script type="module" src="js/achievements.js"></script>
    <script type="module" src="js/history.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
