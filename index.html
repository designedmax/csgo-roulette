<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Page -->
        <div id="main-page" class="page active">
            <div class="user-info">
                <img id="user-avatar" src="" alt="User Avatar" class="avatar">
                <div class="user-details">
                    <span id="user-name" class="name"></span>
                    <span id="user-balance" class="balance">0 ₽</span>
                    <div class="balance-actions">
                        <button id="deposit-btn" class="btn">Пополнить</button>
                        <button id="withdraw-btn" class="btn">Вывести</button>
                    </div>
                </div>
                <div class="user-actions">
                    <button id="profile-btn" class="btn">Профиль</button>
                </div>
            </div>

            <div class="roulette-container">
                <div class="bet-buttons">
                    <button class="bet-btn" data-amount="100">100 ₽</button>
                    <button class="bet-btn" data-amount="300">300 ₽</button>
                    <button class="bet-btn" data-amount="500">500 ₽</button>
                    <button class="bet-btn" data-amount="1000">1000 ₽</button>
                </div>
                <div id="result" class="result"></div>
            </div>

            <div class="daily-bonus">
                <h3>Ежедневный бонус</h3>
                <button id="daily-bonus-btn" class="btn">Получить 5000 ₽</button>
                <span id="bonus-timer"></span>
            </div>
        </div>

        <!-- Profile Page -->
        <div id="profile-page" class="page">
            <div class="profile-header">
                <img id="profile-avatar" src="" alt="Profile Avatar" class="avatar">
                <div class="profile-details">
                    <span id="profile-name" class="name"></span>
                    <span id="profile-balance" class="balance">0 ₽</span>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span>Всего игр</span>
                    <span id="total-games">0</span>
                </div>
                <div class="stat-item">
                    <span>Побед</span>
                    <span id="total-wins">0</span>
                </div>
                <div class="stat-item">
                    <span>Поражений</span>
                    <span id="total-losses">0</span>
                </div>
                <div class="stat-item">
                    <span>Достижений</span>
                    <span id="total-achievements">0</span>
                </div>
            </div>

            <div class="achievements">
                <h3>Достижения</h3>
                <div id="achievements-list" class="achievements-list"></div>
            </div>

            <button id="profile-back-btn" class="btn">Назад</button>
        </div>

        <!-- History Page -->
        <div id="history-page" class="page">
            <h3>История ставок</h3>
            <div id="history-list" class="history-list"></div>
            <button id="clear-history" class="btn">Очистить историю</button>
            <button id="history-back-btn" class="btn">Назад</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <h3>Пополнить баланс</h3>
            <input type="number" id="deposit-amount" placeholder="Введите сумму">
            <div class="modal-buttons">
                <button id="confirm-deposit" class="btn">Подтвердить</button>
                <button id="cancel-deposit" class="btn">Отмена</button>
            </div>
        </div>
    </div>

    <div id="withdraw-modal" class="modal">
        <div class="modal-content">
            <h3>Вывести средства</h3>
            <input type="number" id="withdraw-amount" placeholder="Введите сумму">
            <div class="modal-buttons">
                <button id="confirm-withdraw" class="btn">Подтвердить</button>
                <button id="cancel-withdraw" class="btn">Отмена</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/roulette.js"></script>
    <script type="module" src="js/achievements.js"></script>
    <script type="module" src="js/history.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
