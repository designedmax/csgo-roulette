<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100₽ Roulette</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-header">
                <img id="user-avatar" src="assets/default-avatar.jpg" alt="Аватар">
                <button id="profile-btn" class="btn-profile">Профиль</button>
            </div>
        </header>

        <main>
            <h1 class="title">100₽ Roulette</h1>
            
            <div class="roulette-wheel">
                <div class="slider-track" id="slider-track"></div>
            </div>

            <button id="spin-btn" class="btn-spin" data-price="100">Крутить за 100₽</button>

            <div class="history-section">
                <h3>История (100₽)</h3>
                <div id="history-list"></div>
            </div>
        </main>
    </div>
</body>
</html>
